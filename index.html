<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="search-container">
                <i class="material-symbols-rounded">search</i>
                <input type="search" placeholder="Enter a city">
                <button class="location-btn material-symbols-rounded">my_location</button>
            </div>
            <div class="no-results">
                <img src="images/no-result.svg" alt="no result image" >
                <h2>Something Went Wrong</h2>
                <p>Were unable to retrieve the weather details. Ensure you've entered a valid city or try again later.</p>
            </div>
            <div class="weather-info">
                <img src="images/clear.svg" alt="weather image" >
                <h2>00<span>Â°C</span></h2>
                <p>Weather Description</p>
            </div>
            <div class="weather-time">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
